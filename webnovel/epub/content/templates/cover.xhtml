<?xml version="1.0" encoding="utf-8"?>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:epub="http://www.idpf.org/2007/ops" lang="{{lang}}" xml:lang="{{lang}}">
<head>
  <title>{{title}}</title>
  <link href="{{stylesheet}}" rel="stylesheet" type="text/css"/>
  <style type="text/css" title="cover-page-overrides">
    html, body, img, section, div {
      height: 100vh;
      max-height: 100vh;
      display: block;
      margin: 0;
      padding: 0;
    }

    img {
      width: 100%;
      height: 100%;
      object-fit: contain;
      margin-left: auto;
      margin-right: auto;
      max-width: 100vw;
      max-height: 100vh;
      top: 50vh;
      transform: translateY(-50%);
      position: relative;
      break-before: avoid;
      break-inside: avoid;
    }
  </style>
</head>
<body class="pywn_cover-page">
  <section epub:type="cover">
    <div class="cover_image">
      <img id="coverimage" src="{{cover_image_path}}" alt="Cover"/>
    </div>
  </section>
</body>
</html>
