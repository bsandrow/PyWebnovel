<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:epub="http://www.idpf.org/2007/ops" xml:lang="{{lang}}" lang="{{lang}}">
<head>
  <title>{{title}}</title>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
  <link rel="stylesheet" href="{{stylesheet}}" type="text/css"/>
</head>
<body>
  <nav id="toc" epub:type="toc">
    <ol epub:type="list" class="none">
      {% for title, file_path in toc %}
      <li>
        <a href="{{file_path}}">{{title}}</a>
      </li>
      {% endfor %}
    </ol>
  </nav>
  <nav epub:type="landmarks" class="hidden-tag" hidden="hidden">
    <ol epub:type="list">
    {%- if toc_page %}
      <li><a epub:type="toc" href="{{toc_page}}">Table of Contents</a></li>
    {% endif -%}
    {%- if cover_page %}
      <li><a epub:type="cover" href="{{cover_page}}">Begin Reading</a></li>
    {% endif -%}
    </ol>
  </nav>
</body>
</html>
