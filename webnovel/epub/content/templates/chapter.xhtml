<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml" xmlns:epub="http://www.idpf.org/2007/ops" lang="{{lang}}" xml:lang="{{lang}}">
	<head>
		<title>{{title}}</title>
		<link href="{{stylesheet}}" type="text/css" rel="stylesheet"/>
		<meta name="chapterurl" content="{{url}}" />
		<meta name="chapterorigtitle" content="{{title}}" />
		<meta name="chaptertoctitle" content="{{title}}" />
		<meta name="chaptertitle" content="{{title}}" />
		{% if css %}
		<style>{{css}}</style>
		{% endif %}
	</head>
	<body class="pywn_chapter">
		<section epub:type="bodymatter chapter" id="{{file_id}}">
			<h1 class="pywn_chapter_title">{{title}}</h1>
			{{content|safe}}
		</section>
	</body>
</html>
