<?xml version="1.0" encoding="UTF-8"?>
<html xmlns="http://www.w3.org/1999/xhtml">
	<head>
		<title>{{title}}</title>
		<link href="stylesheet.css" type="text/css" rel="stylesheet"/>
		<meta name="chapterurl" content="{{url}}" />
		<meta name="chapterorigtitle" content="{{title}}" />
		<meta name="chaptertoctitle" content="{{title}}" />
		<meta name="chaptertitle" content="{{title}}" />
		{% if css %}
		<style>{{css}}</style>
		{% endif %}
	</head>
	<body class="pywn_chapter">
		<h3 class="pywn_chapter_title">{{title}}</h3>
		{{content|safe}}
	</body>
</html>
